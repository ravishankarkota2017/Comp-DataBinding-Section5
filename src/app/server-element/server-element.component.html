<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{ srvr_Element.name }}</div>
      <div class="panel-body">
        <p>
          <strong *ngIf="srvr_Element.type === 'server'" style="color: red">{{ srvr_Element.content }}</strong>
          <em *ngIf="srvr_Element.type === 'blueprint'">{{ srvr_Element.content }}</em>
        </p>
      </div>
    </div>
  </div>
</div>
